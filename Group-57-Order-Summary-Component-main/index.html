<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Red+Hat+Display:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>Group 57 CapStone Project</title>
</head>
<body>

    <!-- Order Summary Componet Card -->
    <div class="container">
        <!-- Image at the top -->
        <div class="image">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <!-- Order Summary Content -->
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <!-- Order plan -->
        <div class="year">
            <img src="./images/icon-music.svg" alt="">
            <div class="years">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <p class="chan"><a href="">Change</a></p>
        </div>
        <!-- Payment -->
        <div class="btn">
            <a href="#">Proceed to Payment</a> 
        </div>
            <a class="last" href="#">Cancel Order</a>   
    </div>

</body>
</html>
